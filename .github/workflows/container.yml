name: deploy-container

on:
  push:
    branches:
      - main
      - master
    path:
      - 'packages/container/**'

default:
  run:
    working-directory: packages/container

jobs:
  build:
    run-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build 

     
       